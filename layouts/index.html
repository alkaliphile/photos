{{ define "main" }}
<div class="flex flex-col gap-4 pl-4 pt-4 bg-image w-full h-full bg-no-repeat bg-cover sm:hidden">
  <div class="text-light-text bg-blue w-2/3 flex flex-col gap-4 pl-4 pt-4 pb-4">
    <div class="text-2xl">
      Chris Keele
    </div>
    <div class="text-lg font-bold">
      birds.<br>
      software.<br>
      bread.
    </div>
    <div class="text-sm">
      *mostly in that order.
    </div>
  </div>
  <a href="/images" class="text-light-text bg-green text-center w-2/3 py-2">
    View Images
  </a>
</div>
<div class="hidden sm:flex sm:px-8 lg:px-16 xl:px-16">
  <div class="container sm:mx-auto flex justify-between items-center">
    <div class="lg:grid lg:grid-cols-2 lg:gap-16 w-full lg:h-less-sm-header">
      <div class="lg:flex lg:flex-col justify-between h-full">
        <div class="flex sm:flex-row lg:flex-col lg:gap-16">
          <div class="sm:min-w-1/2 bg-blue sm:h-25vh lg:h-50vh p-8 text-light-text flex flex-col justify-between">
            <div class="sm:text-xl lg:text-4xl font-bold">
              bird photographer.<br>
              software developer.<br>
              bread baker.
            </div>
            <div class="sm:text-base lg:text-xl">
              *mostly in that order.
            </div>
          </div>
          <div class="flex w-full justify-end gap-4 items-center">
            <a href="/images" class="transition duration-300 ease-in-out text-light-text bg-green hover:text-green hover:border-green hover:border-opacity-80 border-2 border-green hover:bg-light-body p-4 sm:max-h-16 lg:max-h-full">View Images</a>
            <a href="/blog" class="transition duration-300 ease-in-out text-green hover:bg-green hover:text-light-text p-4 border-2 border-green border-opacity-80 hidden sm:flex sm:max-h-16 lg:max-h-full">Read Blog</a>
          </div>
        </div>
        <div class="sm:absolute sm:inset-x-0 sm:bottom-0 lg:static flex justify-between items-center mb-4 lg:mt-0 sm:mx-auto lg:mx-0  sm:max-w-screen-sm md:max-w-screen-md sm:px-8 md:px-8 lg:px-0">
          <div class="text-xs text-blue">
            Made with
            <a href="https://gohugo.io/" target="_blank" rel="noopener noreferrer" class="hover:underline">Hugo</a>,
            <a href="https://tailwindcss.com/" target="_blank" rel="noopener noreferrer" class="hover:underline">tailwindcss</a>, and
            <a href="https://lineicons.com/" target="_blank" rel="noopener noreferrer" class="hover:underline"> Lineicons</a>.
          </div>
          <div class="flex gap-2">
            {{ range .Site.Menus.social }}
            <a href="{{ .URL }}" title="{{ .Name }}" class="p-2 hover:bg-light-hover transition duration-300 ease-in-out">
              <img src="{{ .Pre | absURL }}" alt="{{ .Name }}" class="inline-block" width="24px" height="24px">
            </a>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="sm:mt-4 lg:mt-0 sm:max-h-1/2 bg-image bg-no-repeat bg-cover bg-center"></div>
    </div>
  </div>
</div>
{{ end }}
