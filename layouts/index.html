{{ define "main" }}
<div class="bg-image w-full h-full bg-no-repeat bg-cover sm:hidden"></div>
<div class="hidden sm:flex sm:px-8 lg:px-16 xl:px-16">
  <div class="container sm:mx-auto flex justify-between items-center">
    <div class="lg:grid lg:grid-cols-2 lg:gap-16 w-full lg:h-less-sm-header">
      <div class="lg:flex lg:flex-col justify-between h-full">
        <div class="flex sm:flex-row lg:flex-col lg:gap-16">
          <div class="sm:min-w-1/2 bg-blue sm:h-25vh lg:h-50vh p-8 text-light-text flex flex-col justify-between">
            <div class="text-4xl font-bold">
              birds.<br>
              software.<br>
              bread.
            </div>
            <div class="text-2xl">
              *mostly in that order.
            </div>
          </div>
          <div class="flex w-full justify-end gap-4 items-center">
            <a href="/images" class="transition duration-300 ease-in-out text-light-text bg-green hover:text-green hover:border-green hover:border-opacity-80 border-2 hover:bg-light-body p-4 sm:max-h-16 lg:max-h-full">View Images</a>
            <a href="/blog" class="transition duration-300 ease-in-out text-green hover:bg-green hover:text-light-text p-4 border-2 border-green border-opacity-80 hidden sm:flex sm:max-h-16 lg:max-h-full">Read Blog</a>
          </div>
        </div>
        <div class="sm:absolute sm:inset-x-0 sm:bottom-0 lg:static flex justify-between items-center mb-4 lg:mt-0 sm:mx-auto lg:mx-0  sm:max-w-screen-sm md:max-w-screen-md sm:px-8 lg:px-0">
          <div class="text-xs text-blue">
            Made with Hugo, tailwindcss, and Lineicons.
          </div>
          <div class="flex gap-4">
            {{ range .Site.Menus.social }}
            <a href="{{ .URL }}" title="{{ .Name }}">
              <img src="{{ .Pre | absURL }}" alt="{{ .Name }}" class="inline-block">
            </a>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="sm:mt-4 lg:mt-0 sm:max-h-1/2 bg-image bg-no-repeat bg-cover bg-center"></div>
    </div>
  </div>
</div>
{{ end }}
