<header>
  <nav>
    <div>
      <div>
        <a href="/" title="home">
          <span class="logo"><h1>{{ .Site.Title }}</h1></span>
        </a>
        {{ range .Site.Menus.social }}
        <a href="{{ .URL }}" title="{{ .Name }}">
          {{ .Pre }}
        </a>
        {{ end }}
      </div>
      <div>
        <div>
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </nav>
</header>
